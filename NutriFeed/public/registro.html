		<section id="inicioSesion">

				<div id="info">
					<img src="imgs/logo-prov.png" alt="Logo">
					<h2>Unirse</h2><br>
					<form class="formulario">
						<div class="reg1">
							<input type="text" id="fnombreUsuario" name="fnombreUsuario" placeholder="Nombre de usuario"><br><br><br>
							<input type="text" id="correoUsuario" name="correoUsuario" placeholder="Correo electrónico"><br><br><br><br>

						</div>
						<div class="reg2">
							<input type="text" id="celularUsuario" name="celularUsuario" placeholder="Número de celular"><br><br><br>
							<input type="text" id="contraseñaUsuario" name="contraseñaUsuario" placeholder="Contraseña"><br><br><br><br>
							<button type="button" class="sig" id="2">Siguiente</button>
						</div>
						<div class="reg3">
							<input type="text" id="edadUsuario" name="edadUsuario" placeholder="¿Cuál es tu edad?"><br><br><br>
							<input type="text" id="sexoUsuario" name="sexoUsuario" placeholder="¿Cuál es tu sexo?"><br><br><br><br>
							<input type="submit" value="Completar registro"><br><br>
						</div>
						<h3 class="error">Llena todos los campos para continuar</h3>
					</form>
				</div>
			</div>
		</section>
