<div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-info"> 
          <div class="registro-titulo">
            <p i18n="TituloRegistroPaciente">Actualizar de Paciente</p>
          </div>
          <div class="form-container">
            <form [formGroup]="modeloPaciente" (ngSubmit)="actualizarDatosPaciente()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombre" i18n="NombreRegistroPacienteDescripcion">Nombre</label>
                    <input type="nombre" formControlName="nombre" class="form-control" id="inputNombre" value="{{paciente.nombre}}" placeholder="Nombre" i18n-placeholder="AgregarNombreRegistroPaciente_Nutri_placeholder">
                  </div>
                  <div class="form-group col-md-6"> 
                    <label for="inputEstado" i18n="EstadoRegistroPacienteDescripcion">Estado</label>
                    <input type="text" formControlName="estado" class="form-control" placeholder="Estado" value="{{paciente.estado}}" id="inputEstado">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail4" i18n="MailRegistroPacienteDescripcion">Email</label>
                  <input type="email"formControlName="correo"  class="form-control" id="inputCorreo" value={{paciente.correo}} placeholder="Correo electrÃ³nico" i18n-placeholder="AgregarMailRegistroNutri_Nutri_placeholder">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEstado" i18n="EstadoRegistroPacienteDescripcion">Edad</label>
                    <input type="text" formControlName="edad" class="form-control" placeholder="Edad" value="{{paciente.edad}}" id="inputEdad">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNutri" i18n="NutriRegistroPacienteDescripcion">Ciudad</label>
                    <input type="text" formControlName="ciudad" class="form-control"  placeholder="Ciudad" value="{{paciente.ciudad}}" id="inputCiudad">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEstado" i18n="EstadoRegistroPacienteDescripcion">Altura</label>
                    <input type="text" formControlName="altura" class="form-control" placeholder="Altura" value="{{paciente.altura}}" id="inputEdad">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNutri" i18n="NutriRegistroPacienteDescripcion">Peso actual</label>
                    <input type="text" formControlName="peso" class="form-control"  placeholder="Peso actual" value="{{paciente.peso_actual}}" id="inputCiudad">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" i18n="BotonRegistrarPaciente">Registrar</button>
              </form>
          </div>
         
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
