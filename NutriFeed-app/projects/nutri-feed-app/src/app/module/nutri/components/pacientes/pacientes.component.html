<h1 class="titulo_page tp">PACIENTES</h1>

		<div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <a routerLink="/nutri/registro-paciente" id="agregar" class="btn btn-primary px">Agregar pacientes</a>
            </div>
            <div class="col-sm-2"></div>
			<div class="container mb-3 mt-3">
                <table class="table table-striped table-bordered mydatatable" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Nutriologo</th>
                            <th>Ver perfil</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let px of pacientes">
                            <td>{{px.nombre}} {{px.apellido}}</td>
                            <td>{{px.estado}}</td>
                            <td>{{px.nutriologo}}</td>
                            <td><a href="inicioUsuario.html">ver</a></td>
                            <td><a class="eliminar" onclick="borrado()">eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
