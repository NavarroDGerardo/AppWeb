  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-info">
          <div class="registro-titulo">
            <p i18n="RegistroDietaTitulo">Registro de Dieta</p>
          </div>
          <div class="form-container">
            <form [formGroup]='modeloDieta' (ngSubmit)='registrarDieta()'>
                <div class="form-group">
                  <label for="inputDescripcion" i18n="RecetasDesayunoTitulo">Desayuno</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Agrega la descripción" i18n-placeholder="AgregarDescripcion1_Nutri_placeholder" formControlName='desayuno' required></textarea>
                </div>
                <div class="form-group">
                  <label for="inputDescripcion" i18n="RecetasColacion1Titulo">Colación 1</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Agrega la descripción" i18n-placeholder="AgregarDescripcion2_Nutri_placeholder" formControlName='colacion_uno' required></textarea>
                </div>
                <div class="form-group">
                  <label for="inputDescripcion" i18n="RecetasComidaTitulo">Comida</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Agrega la descripción" i18n-placeholder="AgregarDescripcion3_Nutri_placeholder" formControlName='comida' required></textarea>
                </div>
                <div class="form-group">
                  <label for="inputDescripcion" i18n="RecetasColacion2Titulo">Colación 2</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Agrega la descripción" i18n-placeholder="AgregarDescripcion4_Nutri_placeholder" formControlName='colacion_dos' required></textarea>
                </div>
                <div class="form-group">
                  <label for="inputDescripcion" i18n="RecetasCenaTitulo">Cena</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Agrega la descripción" i18n-placeholder="AgregarDescripcion5_Nutri_placeholder" formControlName='cena' required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" i18n="BotonRegistrarDieta">Registrar</button>
              </form>
          </div>

        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
