<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="container-info"> 
        <div class="registro-titulo">
          <p>Registro de Receta</p>
        </div>
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="inputNreceta">Nombre de la receta</label>
              <input type="email" class="form-control" id="inputNreceta" placeholder="Nombre de la receta">
            </div>
            <div class="form-group">
              <label for="inputDescripcion">Descripción</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Agrega la descripción"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Sube una imagen de la receta</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
       
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
