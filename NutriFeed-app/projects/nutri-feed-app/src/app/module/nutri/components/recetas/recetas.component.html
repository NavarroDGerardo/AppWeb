<div class="slideshow-container">

	</div>
	<div class="mySlides">
		<div class="numbertext">2 / 3</div>
		<img src="../../../../../assets/img/c2.jpg" class="imgCarroussel" alt="receta dos">
		<div class="text">Receta yummy</div>
	</div>
	<div class="mySlides">
		<div class="numbertext">3 / 3</div>

	</div>
	
</div>
<br>
	
<div style="text-align:center">
	<span class="dot"></span> 
	<span class="dot"></span> 
	<span class="dot"></span> 
</div>

<div class="row">
	<div class="col-sm-2"></div>
          <div class="col-sm-8">
              <a href="registroReceta.html" class="btn btn-primary addReceta">Agregar Receta</a>
          </div>
    <div class="col-sm-2"></div>
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="card col-xs-12 col-md-6 col-lg-4" *ngFor="let rec of recetas">
			<img class="card-img-top" src="{{ rec.img_url }}" alt="Card image" style="width:100%">
			<div class="card-body">
				<h4 class="tituloCard">{{ rec.titulo }}</h4>
				<hr>
				<p class="card-text">{{rec.description }}</p>
				<a href="verReceta.html" class="btn btn-primary boton_card">Ver receta</a>
			</div>
			<div class="card-body text-center">
				<a href="#" class="card-link">
					<span class="material-icons">
						create
					</span>
				</a>
				<a href="#" class="card-link">
					<span class="material-icons">
						delete
					</span>
				</a>
			</div>
		</div>
	</div>
	<div class="col-sm-2"></div>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 6000);
    }
</script>
