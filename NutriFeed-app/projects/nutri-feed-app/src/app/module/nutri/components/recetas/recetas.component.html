<script src="../../../../../../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../../../../../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../../../../../../../node_modules/jquery/dist/jquery.slim.js"></script>
<script src="../../../../../../../../node_modules/jquery/dist/jquery.min.js"></script>

<h1 class="titulo_page" i18n="TituloRecetas">RECETAS</h1>

<div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails"
data-interval="false">
<!--Slides-->
<div class="carousel-inner" role="listbox">
  <div class="carousel-item active">
	<img class="d-block w-100 "
	  src="../../../../../assets/img/receta_6.jpg"
	  alt="First slide">
  </div>
  <div class="carousel-item">
	<img class="d-block w-100"
	  src="../../../../../assets/img/receta_7.jpg"
	  alt="Second slide">
  </div>
  <div class="carousel-item">
	<img class="d-block w-100"
	  src="../../../../../assets/img/feed4.jpg"
	  alt="Third slide">
  </div>
</div>
<!--Controls-->
<a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>

</div>
<br>
	


<div class="row">
	<div class="col-sm-2"></div>
          <div class="col-sm-8">
              <a routerLink="/nutri/registro-recetas" class="btn btn-primary addReceta">Agregar Receta</a>
          </div>
    <div class="col-sm-2"></div>
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="card col-xs-12 col-md-6 col-lg-4" *ngFor="let rec of recetas">
			<img class="card-img-top" src="{{ rec.img_url }}" alt="Card image" style="width:100%">
			<div class="card-body">
				<h4 class="tituloCard">{{ rec.titulo }}</h4>
				<hr>
				<p class="card-text">{{rec.description }}</p>
				<a routerLink="/nutri/ver-receta" class="btn btn-primary boton_card">Ver receta</a>
			</div>
			<div class="card-body text-center">
				<a href="#" class="card-link">
					<span class="material-icons">
						create
					</span>
				</a>
				<a href="#" class="card-link">
					<span class="material-icons">
						delete
					</span>
				</a>
			</div>
		</div>
	</div>
	<div class="col-sm-2"></div>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 6000);
    }
</script>
