  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-info"> 
          <div class="registro-titulo">
            <p>Registro de Paciente</p>
          </div>
          <div class="form-container">
            <form [formGroup]="modeloPaciente" (ngSubmit)="enviar()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="nombre" formControlName="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputApellido">Apellido</label>
                    <input type="apellido" formControlName="apellido" class="form-control" id="inputApellido" placeholder="Apellido">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Email</label>
                  <input type="email"formControlName="Email"  class="form-control" id="inputEmail" placeholder="Correo electrónico">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEstado">Estado</label>
                    <input type="text" formControlName="estado" class="form-control" id="inputEstado">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNutri">Nutriólogo</label>
                    <input type="text" formControlName="nutriologo" class="form-control" id="inputNutri">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
          </div>
         
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
