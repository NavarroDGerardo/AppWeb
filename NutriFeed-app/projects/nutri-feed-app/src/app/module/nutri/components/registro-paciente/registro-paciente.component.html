  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-info">
          <div class="registro-titulo">
            <p i18n="TituloRegistroPaciente">Registro de Paciente</p>
          </div>
          <div class="form-container">
            <form [formGroup]="modeloPaciente" (ngSubmit)="registarPacienteNuevo()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNombre" i18n="NombreRegistroPacienteDescripcion">{{ 'Nombre'  | translate }}</label>
                    <input type="nombre" formControlName="nombre" class="form-control" id="inputNombre" placeholder="{{ 'Nombre'  | translate }}" i18n-placeholder="AgregarNombreRegistroPaciente_Nutri_placeholder">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNombre">{{ 'Apellido'  | translate }}</label>
                    <input type="nombre" formControlName="apellido" class="form-control" id="inputNombre" placeholder="{{ 'Apellido'  | translate }}" i18n-placeholder="AgregarNombreRegistroPaciente_Nutri_placeholder">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNombre">{{ 'Estado'  | translate }}</label><br>
                    <select name="tipo" formControlName="estado" id="tipo" class="tipo" (change)="selectChange($event)">
                      <option value="">{{ 'Seleccion'  | translate }}</option>
                      <option value="{{ 'Desnutricion'  | translate }}">{{ 'Desnutricion'  | translate }}</option>
                      <option value="{{ 'PesoNormal'  | translate }}">{{ 'PesoNormal'  | translate }}</option>
                      <option value="{{ 'SobrePesoUno'  | translate }}">{{ 'SobrePesoUno'  | translate }}</option>
                      <option value="{{ 'SobrePesoDos'  | translate }}">{{ 'SobrePesoDos'  | translate }}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNombre">{{ 'Idioma'  | translate }}</label><br>
                    <select #langSelect (change)="changeLang(langSelect.value)">
                      <option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail4" i18n="MailRegistroPacienteDescripcion">{{ 'Correo'  | translate }}</label>
                  <input type="email" formControlName="correo"  class="form-control" id="inputCorreo" placeholder="{{ 'Correo'  | translate }}" i18n-placeholder="AgregarMailRegistroNutri_Nutri_placeholder">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEstado" i18n="EstadoRegistroPacienteDescripcion">{{ 'Edad'  | translate }}</label>
                    <input type="text" formControlName="edad" class="form-control" placeholder="{{ 'Edad'  | translate }}" id="inputEdad">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNutri" i18n="NutriRegistroPacienteDescripcion">{{ 'Ciudad'  | translate }}</label>
                    <input type="text" formControlName="ciudad" class="form-control"  placeholder="{{ 'Ciudad'  | translate }}" id="inputCiudad">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEstado" i18n="EstadoRegistroPacienteDescripcion">{{ 'Altura'  | translate }}</label>
                    <input type="text" formControlName="altura" class="form-control" placeholder="{{ 'Altura'  | translate }}" id="inputEdad">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNutri" i18n="NutriRegistroPacienteDescripcion">{{ 'PesoActual'  | translate }}</label>
                    <input type="text" formControlName="peso" class="form-control"  placeholder="{{ 'PesoActual'  | translate }}" id="inputCiudad">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEstado" i18n="EstadoRegistroPacienteDescripcion">{{ 'FotoPerfil'  | translate }}</label><br>
                    <input type="file" formControlName="file" (change)="onFileSelected($event)">
                  </div>
                  <div class="form-group col-md-6">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" i18n="BotonRegistrarPaciente">{{ 'Registrar'  | translate }}</button>
              </form>
          </div>

        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
