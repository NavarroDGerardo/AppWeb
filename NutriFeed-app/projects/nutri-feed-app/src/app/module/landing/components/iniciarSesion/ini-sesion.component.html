<section id="inicioSesion">
  <div id="formularioInicioSesion">
    <div id="info">
      <img src="../../../../../assets/img/logo-prov.png" alt="Logo">
      <h2 i18n="IniciarSesion-Titulo">Inicia sesión</h2>
      <form class="formulario" action="nutri.html">
        <input type="text" id="fnombreUsuario" name="fnombreUsuario" placeholder="Nombre de usuario" required i18n="Forms | Nombre"><br><br><br>
        <input type="text" id="contrasenia" name="contrasenia" placeholder="Contraseña" required i18n="Forms | Password"><br><br><br>

        <input type="submit" value="Ingresar" routerLink="/nutri/horario" i18n="Boton-Ingresar"><br><br>

        <a routerLink="/registro" i18n="BotonIniS-Registro"><h3>¿No tienes cuenta aún?<br>¡Únete ahora!</h3></a>
      </form>
    </div>
  </div>
</section>
