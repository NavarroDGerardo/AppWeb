<section id="inicioSesion">
  <div id="formularioInicioSesion">
    <div id="info">
      <img src="../../../../../assets/img/logo-prov.png" alt="Logo">
      <h2>Inicia sesión</h2>
      <form class="formulario" action="nutri.html">
        <input type="text" id="fnombreUsuario" name="fnombreUsuario" placeholder="Nombre de usuario" required><br><br><br>
        <input type="text" id="contrasenia" name="contrasenia" placeholder="Contraseña" required><br><br><br>

        <input type="submit" value="Ingresar" routerLink="/nutri"><br><br>

        <a routerLink="/registro"><h3>¿No tienes cuenta aún?<br>¡Únete ahora!</h3></a>
      </form>
    </div>
  </div>
</section>
